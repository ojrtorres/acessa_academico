{% macro render_field(field, label=None, placeholder='', classes='input', **kwargs) -%}
  <div class="form-group {{ 'has-error' if field.errors }}">
    <label for="{{ field.id }}">{{ label or field.label.text }}</label>
    {{ field(class_=classes, id=field.id, placeholder=placeholder, **kwargs) }}
    {% if field.errors %}
      <ul class="errors">
        {% for e in field.errors %}
          <li>{{ e }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  </div>
{%- endmacro %}
